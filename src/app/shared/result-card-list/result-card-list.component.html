<section class="section section-lg pt-lg-0 mt--100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="row row-grid">
          <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let item of [1,1,1,1,1,1,1,1,1]">
            <div class="card card-lift--hover shadow border-0">
              <img class="card-img-top" src="https://cs9.pikabu.ru/post_img/big/2017/02/16/10/1487262267154872190.jpg">

              <div class="card-body">
                  <h5 class="title">
                      <span class="d-block mb-1">Харьков</span>
                      <small class="h6 text-muted">{{ date | date : 'dd/M/yy, h:mm a'}}</small>
                  </h5>
                <!--<h6 class="text-primary text-uppercase">Download Argon</h6>-->
                <!--<p class="description mt-3">Argon is a great free UI package based on Angular that includes the most important components and features.</p>-->
                <div>
                  <span *ngFor="let bage of ['Собака', 'Белая', 'Ошейник']"
                        class="badge badge-pill badge-success mr-1">
                    {{bage}}
                  </span>
                </div>
                <!--<button class="btn btn-primary mt-4">Смотреть</button>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
